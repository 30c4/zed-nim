name = "Nim"
code_fence_block_name = "nim"
grammar = "nim"
path_suffixes = ["nim", "nims", "nimble", "nim.cfg"]
line_comments = ["#"]
block_comment = ["#[ ", " ]#"]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
tab_size = 2

